
<link rel="stylesheet" href="Styles.css">

<div class="todo-container">
    <h1>Список задач</h1>
    
    <!-- Форма добавления задачи -->
    <div class="add-task">
        <input type="text" id="new-task-input" placeholder="Введите новую задачу">
        <button onclick="addTask()">Добавить</button>
    </div>
    
    <ul class="todo-list">
        <li class="todo-item" onclick="toggleComplete(this)">
            <span class="icon">✔️</span>
            <span class="task-text">Задача 1</span>
            <span class="delete" onclick="deleteItem(event)">❌</span>
        </li>
        <li class="todo-item" onclick="toggleComplete(this)">
            <span class="icon">✔️</span>
            <span class="task-text">Задача 2</span>
            <span class="delete" onclick="deleteItem(event)">❌</span>
        </li>
    </ul>
</div>
<script src="Scripts.js"></script>
